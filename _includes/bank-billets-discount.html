<h3 id="bank-billets-discount">
    Tipos disponíveis de Desconto
</h3>

<ul>
    <li>
        <code>none</code> Inexistente (Valor padrão)
    </li>
    <li>
        <code>auto</code> Desconto de acordo com configuração predefinida
    </li>
    <li>
        <code>value</code> Valor fixo até a data informada
    </li>
    <li>
        <code>percentage</code> Percentual até a data informada
    </li>
</ul>
